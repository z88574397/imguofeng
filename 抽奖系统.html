<!DOCTYPE html><html lang="en"><head>        <title>Title</title>    <style>        #div {            width: 710px;            height: 710px;            border: 1px solid red;        }        section{            width: 200px;            height: 200px;            border:1px solid red;            display: inline-block;            padding: 14px;        }    </style></head><body>    <div id='div'>        <section class='f'>一等奖</section>        <section class='f'>二等奖</section>        <section class='f'>三等奖</section>        <section class='f'>四等奖</section>        <section class='ff'>开始抽奖</section>        <section class='f'>谢谢惠顾</section>        <section class='f'>图片什么自己插入</section>        <section class='f'>没啥打得了</section>        <section class='f'>特等奖</section>    </div></body></html><script>    var count=0    var sudu=40    var ffEle=document.querySelector('.ff')    var fEle=document.getElementsByClassName('f')    window.onload=function () {        ffEle.onclick=function () {            suiji=Math.floor(Math.random()*150+150);            app()        }        function app() {            var arr=[0,1,2,4,7,6,5,3]            for (var i = 0; i < arr.length; i++) {                fEle[i].style.border='1px solid red'            }            fEle[arr[count%8]].style.border='1px solid #fff000'            sudu+=5;            if (sudu<suiji){                setTimeout(app,sudu)            }            else {                sudu=40;            }            count++;        }    }</script>
